<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarklets</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      background: #f9fafb;
      color: #111;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .bookmarklet {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0.5rem 0.5rem 1rem 0;
      transition: background 0.2s;
    }
    .bookmarklet:hover {
      background: #1d4ed8;
    }
    p.note {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üîñ Bookmarklets</h1>
  <p>Drag any of these buttons to your bookmarks bar:</p>

  <div>
    <a class="bookmarklet" href="javascript:(function(){  const videos = document.querySelectorAll('video');  if (videos.length === 0) {    alert('No videos found.');    return;  }  let count = 0;  videos.forEach(v => {    try {      v.playbackRate = .5;      count++;    } catch (e) {}  });  alert(`Set ${count} video(s) to .5x speed.`);})();">
      0.5√ó Speed
    </a>

    <a class="bookmarklet" href="javascript:(function(){  const videos = document.querySelectorAll('video');  if (videos.length === 0) {    alert('No videos found.');    return;  }  let count = 0;  videos.forEach(v => {    try {      v.playbackRate = 1.0;      count++;    } catch (e) {}  });  alert(`Set ${count} video(s) to 1x speed.`);})();">
      1.0√ó (Normal)
    </a>

    <a class="bookmarklet" href="javascript:(function(){   const videos = document.querySelectorAll('video');   if (videos.length === 0) {     alert('No videos found.');     return;   }   let count = 0;   videos.forEach(v => {     try {       v.playbackRate = 1.5;       count++;     } catch (e) {}   });   alert(`Set ${count} video(s) to 1.5x speed.`); })();">
      1.5√ó Speed
    </a>

    <a class="bookmarklet" href="javascript:(function(){   const videos = document.querySelectorAll('video');   if (videos.length === 0) {     alert('No videos found.');     return;   }   let count = 0;   videos.forEach(v => {     try {       v.playbackRate = 2;       count++;     } catch (e) {}   });   alert(`Set ${count} video(s) to 2x speed.`); })();">
      2√ó Speed
    </a>

    <a class="bookmarklet" href="javascript:(function(){   const videos = document.querySelectorAll('video');   if (videos.length === 0) {     alert('No videos found.');     return;   }   let count = 0;   videos.forEach(v => {     try {       v.playbackRate = 2.5;       count++;     } catch (e) {}   });   alert(`Set ${count} video(s) to 2.5x speed.`); })();">
      2.5√ó Speed
    </a>
  </div>

  <p class="note">
    If dragging doesn‚Äôt work in your browser, right-click and select ‚ÄúBookmark This Link‚Äù or ‚ÄúAdd to Favorites.‚Äù
  </p>
</body>
</html>
